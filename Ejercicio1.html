<!DOCTYPE html>
<html>
    <head>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin = "anonymous"/>
        <meta charset="utf-8"> 
        <title>Ejercicio 1</title>
    </head>
    <body>
        <div class="container my-4">
            <div id="Título">
                <h2>Java Script new Date()</h2>
            </div>
            <div id="texto">
            </div>
        </div>
        <script>
            const date = new Date(); // La fecha no cambia al inciarse la página
            const dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            var div = document.getElementById("texto");
            var textoNum = "<p> Número de día: <strong>" + date.getDay() + "</strong></p>";
            var textoDia = "<p> Nombre del día: <strong>" + dias[date.getDay()] + "</strong></p>"
            div.innerHTML = textoNum + textoDia;
        </script>
    </body>
</html>
